<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <!-- Additional CSS must be placed after Bootstrap CSS -->
  <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
  <!--Custom CSS-->
  <link rel="stylesheet" href="css/styles.css" />
  <!--Amatica Sc Font-->
  <link rel="stylesheet" href="amatic-sc/AmaticSC-Regular.ttf" />


  <title>Food For All</title>
</head>
<body>

<!-- NAVBAR -->
  <header>
    <nav class="navbar justify-content-end">
      <ul class="nav">
        <li class="nav-item active "><a class="nav-link text-dark" href="#">About</a></li>
        <li class="nav-item"><a class="nav-link text-dark" href="#">Sign Up</a></li>
        <li class="nav-item"><a class="nav-link text-dark" href="#">Login</a></li>
      </ul>
    </nav>
  </header>


  <body>
    <div class="container">

<!-- TITLE -->

      <div class="row justify-content-center">
        <div class="col">
          <h1>Food For All</h1>
        </div>

      </div>

<!-- DESCRIPTION -->

      <div class="row justify-content-center">
        <div class=" col-10 col-sm-12">
          <p class="about">Food For All is a neighborhood exchange network where you can share, sell, and trade food from your own garden with the people in your community.</p>
        </div>
      </div>

<!-- SHARE AND FIND BUTTONS -->

      <div class="row">
          <div class="col-lg-6">
            <div class="text-center">
              <button class="btn-lg" type=“button” id="share"><a class="shareButton" href=“#”>SHARE YOUR FOOD</a></button>
            </div>
          </div>

          <div class="col-lg-6">
            <div class="text-center">
              <button class="btn-lg" type=“button” id="share"><a class="shareButton" href=“#search”>FIND FOOD</a></button>
            </div>
          </div>
      </div>

<!-- SEARCH PAGE/SECTION -->

      <div class="row justify-content-center">
        <div class="col justify-content-center">

            <h2 class="center">Find food near you</h2>

          <div>
            <input class="searchBar" id="search" type="text" name="search" placeholder="Search...">
            <a class="search-btn" href="#"><i class="fa fa-search" aria-hidden="true"></i></a>
          </div>
          
          <img src="Images/fruit_wheel.png" alt="fruit wheel" class="center d-none d-sm-block">
        </div>
      </div>


    </div>
  </body>



  <footer>

  </footer>

  <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
  <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
  <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

</body>

</html>
